<div class = "container">
   <h1>Product Form</h1>
   <form>
      <div class = "form-group">
         <label for = "studentid">Student ID</label>
         <input type = "text" class = "form-control" id = "id" required
            [(ngModel)] = "model.studentid" name = "studentid">
      </div>

      <div class = "form-group">
         <label for = "firstname">Firstname</label>
         <input type = "text" class = "form-control" id = "firstname"
            [(ngModel)] = "model.firstname" name = "firstname">
      </div>

      <div class = "form-group">
         <label for = "lastname">Lastname</label>
         <input type = "text" class = "form-control" id = "lastname"
            [(ngModel)] = "model.lastname" name = "lastname">
      </div>

      <div class = "form-group">
         <label for = "a">Address</label>
         <input type = "text" class = "form-control" id = "lastname"
            [(ngModel)] = "model.address" name = "lastname">
      </div>

      <div class = "form-group">
         <label for = "name">City</label>
         <input type = "text" class = "form-control" id = "lastname"
            [(ngModel)] = "model.city" name = "lastname">
      </div>
      <div class = "form-group">
        <label for = "name">State</label>
        <input type = "text" class = "form-control" id = "lastname"
           [(ngModel)] = "model.state" name = "lastname">
     </div>
     <div class = "form-group">
        <label for = "name">Zip Code</label>
        <input type = "text" class = "form-control" id = "lastname"
           [(ngModel)] = "model.zip" name = "lastname">
     </div>
     <div class = "form-group">
        <label for = "name">Email</label>
        <input type = "text" class = "form-control" id = "lastname"
           [(ngModel)] = "model.email" name = "lastname">
     </div>
     <div class = "form-group">
        <label for = "name">Phone</label>
        <input type = "text" class = "form-control" id = "lastname"
           [(ngModel)] = "model.phone" name = "lastname">
     </div>
     <div class = "form-group">
        <label for = "name">URL</label>
        <input type = "text" class = "form-control" id = "lastname"
           [(ngModel)] = "model.url" name = "lastname">
     </div>
     <div class = "form-group">
        <label for = "name">High School Graduation Date</label>
        <input type = "text" class = "form-control" id = "lastname"
           [(ngModel)] = "model.graddate" name = "lastname">
     </div>
     <div class = "form-group">
        <label for = "name">Interests</label>
        <input type = "text" class = "form-control" id = "lastname"
           [(ngModel)] = "model.interests" name = "lastname">
     </div>
     <div class = "form-group">
        <label for = "name">Comments</label>
        <input type = "text" class = "form-control" id = "lastname"
           [(ngModel)] = "model.comments" name = "lastname">
     </div>
     <div class = "form-group">
        <label for = "name">Likelihood of recommending this school to other prospective students:</label>
        <input type = "text" class = "form-control" id = "lastname"
           [(ngModel)] = "model.recommendation" name = "lastname">
     </div>
     <div class = "form-group">
        <label for = "name">Raffle: </label>
        <input type = "text" class = "form-control" id = "lastname"
           [(ngModel)] = "model.raffle" name = "lastname">
     </div>
   </form>
</div>
